    <script>
        var allData;
        var originalData;
        window.onload = function () {
            if ((sessionStorage.getItem('isdataloaded') !== "yes")) {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "http://starlord.hackerearth.com/movieslisting", true);
                xhr.onload = function (e) {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            // console.log(xhr.responseText);
                            sessionStorage.setItem('alldata', xhr.responseText);
                            sessionStorage.setItem('isdataloaded', "yes");
                            allData = JSON.parse(xhr.responseText);
                            originalData = Array.from(allData);

                            window.location.reload();
                            sessionStorage.setItem('originaldata', JSON.stringify(originalData));
                            console.log("original data", originalData);

                        } else {
                            console.error(xhr.statusText);
                        }
                    }
                };
                xhr.onerror = function (e) {
                    console.error(xhr.statusText);
                };
                xhr.send(null);
            }
        }
        searchFun = function () {
            originalData = JSON.parse(sessionStorage.getItem('originaldata'));
            var searchData = [];
            var langData = [];
            var genereData = [];
            var countryData = [];
            var yearData = [];
            var genre = document.getElementById('input1').value;
            var lang = document.getElementById('lang').value;
            var country = document.getElementById('coun').value;
            var year = document.getElementById('yr').value;
            if (genre === "" || lang === "" || country === "" || year === "") {
                alert("Please Provide Search Filters Since API Even has empty values !");
            }
            else {
                for (var i = 0; i < Object.keys(originalData).length; i++) {
                    if (originalData[i].genres.includes(genre)) {
                        genereData.push(originalData[i]);
                    }
                }

                for (var i = 0; i < Object.keys(genereData).length; i++) {
                    if (genereData[i].language === lang) {
                        langData.push(genereData[i]);
                    }
                }

                for (var i = 0; i < Object.keys(langData).length; i++) {
                    if (langData[i].country === country) {
                        countryData.push(langData[i]);
                    }
                }

                for (var i = 0; i < Object.keys(countryData).length; i++) {
                    if (countryData[i].title_year === year) {
                        yearData.push(countryData[i]);
                    }
                }


                allData = yearData;
                sessionStorage.setItem('alldata', JSON.stringify(allData));
                window.location.reload();

                console.log("final res ", allData);
            }

        }
        toggleTheme = function () {
            var link = document.getElementById("lnk");
            if (link.getAttribute("href") === "styles.css") {
                link.setAttribute("href", "styles2.css");
            } else {
                link.setAttribute("href", "styles.css")
            }
        }
        clearFilter = function () {
            document.getElementById('input1').value = "";
            document.getElementById('lang').value = "";
            document.getElementById('coun').value = "";
            document.getElementById('yr').value = "";
            sessionStorage.setItem("isdataloaded", "no");
            window.location.reload();
        }   
    </script>
